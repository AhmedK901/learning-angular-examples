    <!-- Header -->
    <div class="row">
        <div class="columns text-center">
            <h3>Create new account</h3>
        </div>
    </div>

    <!-- Login form -->
    <div id="register" ng-controller="RegisterController">

        <form name="registerForm" ng-submit="registerSubmit" novalidate>

            <div class="row">
                <div class="columns">
                    <label>
                        <input ng-class="{'input-error': registerForm.email.$invalid && registerForm.$submitted}" name="email" type="email" placeholder="Email" ng-model="email" required>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="columns">
                    <label>
                        <input ng-class="{'input-error': registerForm.password.$invalid && registerForm.$submitted}" name="password" type="password" placeholder="Password" ng-model="password" required>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="columns">
                    <label>
                        <button class="button small expand" ng-click="registerSubmit()" ng-disabled="registed">Register</button>
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="columns">
                    <p>Already registered? <a href="#/login">login using your existing account!</a>
                </div>
            </div>

        </form>

    </div>
