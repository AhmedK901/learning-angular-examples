<!DOCTYPE html>
<html ng-app="boaxBlog">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Blog</title>
	<link rel="stylesheet" href="css/foundation.css" />

  <script src="js/vendor/modernizr.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-sanitize.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

	<style>
	.new-post {
		padding-top: 10px;
	}

	.progress {
		opacity: 0.5;
	}
	</style>
</head>
<body>

	<!-- Wrap -->
	<div id="wrap">

		<!-- Header -->
		<div id="header" ng-controller="blogHeader" class="row">

				<!-- Col: title -->
				<div class="small-8 columns">
						<h1>{{blog_name}}</h1>
				</div>
				<!-- Col: title -->

				<!-- Col: new-post -->
				<div class="small-3 columns new-post">
						<a href="#/add" class="button">New Post</a>
				</div>
				<!-- Col: new-post -->

		</div>
		<!-- /Header -->

		<!-- Views Area -->
		<div ng-view></div>
		<!-- /Views Area -->

	</div>
	<!-- /Wrap -->

	<script src="app.js"></script>
	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
